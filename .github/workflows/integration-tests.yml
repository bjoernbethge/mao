name: Integration Tests

on:
  # Run on main branch pushes
  push:
    branches: [ main ]
  # Run on PRs with the 'test-integration' label
  pull_request:
    types: [ labeled, synchronize, opened, reopened ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. Branch is main, OR
    # 2. PR has 'test-integration' label, OR
    # 3. Manually triggered
    if: |
      github.ref == 'refs/heads/main' ||
      contains(github.event.pull_request.labels.*.name, 'test-integration') ||
      github.event_name == 'workflow_dispatch'
    timeout-minutes: 30

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      QDRANT_URL: http://localhost:6333
      EMBEDDING_MODEL: text-embedding-3-small
      MCP_DB_PATH: ./data/mcp_config.duckdb
      MCP_CONFIG_PATH: ./mcp.json
      OLLAMA_HOST: http://localhost:11434
      PYTHONUNBUFFERED: 1
      DEBUG: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start Qdrant container
        run: |
          docker pull qdrant/qdrant:latest
          docker run -d --name qdrant -p 6333:6333 -p 6334:6334 qdrant/qdrant:latest

      - name: Start Ollama container
        run: |
          docker pull ollama/ollama:latest
          docker run -d --name ollama -p 11434:11434 ollama/ollama:latest

      - name: Pull docker mcp toolkit container
        run: |
          docker pull alpine/socat:latest

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create data directory
        run: mkdir -p data

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pytest pytest-asyncio pytest-cov pytest-timeout pytest-xdist
          uv pip list

      - name: Setup MCP configuration for tests
        run: |
          echo '{
            "mcpServers": {
              "dockerailabs": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "alpine/socat",
                    "STDIO",
                    "TCP:host.docker.internal:8811"
                  ]
                }
            }
          }' > ./mcp.json

      - name: Wait for services to be ready
        run: |
          # Wait for Qdrant
          echo "Waiting for Qdrant..."
          for i in {1..60}; do
            if curl -s http://localhost:6333/health > /dev/null; then
              echo "Qdrant is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Qdrant failed to start in time."
              docker logs qdrant
              exit 1
            fi
            sleep 1
          done

          # Wait for Ollama
          echo "Waiting for Ollama..."
          for i in {1..60}; do
            if curl -s http://localhost:11434/api/version > /dev/null; then
              echo "Ollama is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Ollama failed to start in time."
              docker logs ollama
              exit 1
            fi
            sleep 2
          done

      - name: Run integration tests
        run: |
          # Run all tests that require Docker services
          uv run pytest --cov=src --timeout=120 -v \
            tests/test_storage.py \
            tests/test_agents.py \
            tests/test_mcp.py \
            tests/api/test_live_api.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration-tests
