name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use the version from pyproject.toml)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write  # For trusted publishing to PyPI

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install build dependencies
        run: uv pip install build twine

      - name: Update version if provided
        if: github.event.inputs.version != ''
        run: |
          python -c "import toml; d=toml.load('pyproject.toml'); d['project']['version']='${{ github.event.inputs.version }}'; toml.dump(d, open('pyproject.toml','w'))"

      - name: Build package
        run: uv run python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true 