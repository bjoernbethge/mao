name: Lint and Unit Tests

# This workflow runs code quality checks (linting) and fast unit tests.
# For full integration tests with Docker services (Qdrant, Ollama), see:
# - integration-tests.yml: Runs on main branch or when PR is labeled 'test-integration'
# - unit-tests.yml: Fast tests without external services, runs on all PRs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting with black
        run: uv run black --check .

      - name: Type check with mypy
        run: uv run mypy . 
