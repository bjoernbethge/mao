name: Test and Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enable manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
        # Gesundheitscheck für Qdrant
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        # Erhöhung der Ressourcen für Ollama
        options: >-
          --health-cmd "curl -sf http://localhost:11434/api/version || exit 1"
          --health-interval 10s
          --health-timeout 15s
          --health-retries 10
          --memory 2g
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      QDRANT_URL: http://localhost:6333
      EMBEDDING_MODEL: text-embedding-3-small
      MCP_DB_PATH: ./data/mcp_config.duckdb
      MCP_CONFIG_PATH: ./mcp.json
      OLLAMA_HOST: http://localhost:11434
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Create data directory
        run: mkdir -p data
          
      - name: Install dependencies
        run: |
          uv sync
          # Installiere auch die Entwicklungsabhängigkeiten explizit
          uv pip install pytest pytest-asyncio pytest-cov
        
      - name: Lint with ruff
        run: uv run ruff check .
        
      - name: Check formatting with black
        run: uv run black --check .
        
      - name: Type check with mypy
        run: uv run mypy .
      
      - name: Verify services are running
        run: |
          # Überprüfe Qdrant-Status
          echo "Checking Qdrant status..."
          curl -s http://localhost:6333/health
          echo ""
          
          # Überprüfe Ollama-Status
          echo "Checking Ollama status..."
          curl -s http://localhost:11434/api/version
          echo ""
        
      - name: Test with pytest
        run: uv run pytest --cov=src tests/
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} 